<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Homework 30(13.1) 06.05.24</title>

    <script defer src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<main>
    <section class="form">
        <div class="form-container bg-light border rounded-3 mx-auto">
            <form name="contactForm">
                <div class="form-title text-center"><h1 class="display-5">We would like to help you</h1></div>
                <div class="input-group mb-3">
                    <span class="input-group-text">First name</span>
                    <input name="fName" type="text" aria-label="First name" class="form-control" data-input>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Last name</span>
                    <input name="lName" type="text" aria-label="Last name" class="form-control" data-input>
                </div>
                <div class="mb-3">
                    <label for="textarea" class="form-label">Message</label>
                    <textarea name="message" class="form-control" id="textarea" rows="3" data-input></textarea>
                </div>
                <p class="h6">HOW TO ANSWER YOU?</p>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input name="email" type="email" class="form-control" id="inputEmail" placeholder="adress@mail.com"
                           data-input aria-describedby="emailHelp">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Tel</span>
                    <input name="phone" type="tel" class="form-control" id="inputTel" placeholder="+38(099)999-99-99"
                           data-input aria-describedby="inputTel">
                </div>
                <div class="form-text mb-3 text-end">We'll never share your info with anyone else.</div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-secondary btn-lg">Send message</button>
                </div>
            </form>
        </div>
    </section>

</main>

</body>
</html>
