<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Homework 39(20.1) 30.05.24</title>

    <script defer src="js/main.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<main>
    <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="todo-form">
        <div class="todo-container" data-todo-container>
            <div class="todo-title"><h1 class="card-title">ToDo List</h1></div>
            <div class="list-container" data-list-container></div>
            <br>
            <form>
                <div class="input-group mb-3">
                    <input type="text" id="title" placeholder="To do smthng" maxlength="20" data-title>
                    <input type="text" id="description" placeholder="Description for it" maxlength="30"
                           data-description>

                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            data-btn-add="button-add-task">Add task
                    </button>
                </div>
            </form>
        </div>
    </section>

</main>

</body>
